<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Configurações - Vivencias ElderlyCare</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="@container flex h-screen bg-gray-100">
    <aside
      class="w-72 m-2.5 bg-linear-to-b from-sky-700 to-sky-800 text-white p-5 rounded-2xl flex flex-col @max-md:hidden"
    >
      <div class="flex items-center mb-4">
        <img src="../assets/elderly_icon.png" alt="Logo" class="w-20 h-20" />
        <div class="text-3xl font-semibold">ElderlyCare</div>
      </div>

      <div class="mb-8 opacity-95">
        <div class="text-xl font-semibold" id="current-date"></div>
        <div class="text-2xl font-semibold" id="time"></div>
      </div>

      <nav class="flex flex-col gap-2.5 flex-1">
        <a
          href="/static/pages/home.html"
          class="flex items-center gap-2.5 p-2.5 rounded-3xl hover:bg-white/10 text-white no-underline text-lg transition-colors"
        >
          <img
            src="../assets/home.svg"
            alt="Home"
            class="w-10 h-10 brightness-0 invert"
          />
          <span>Home</span>
        </a>
        <a
          href="/static/pages/elderly_elders.html"
          class="flex items-center gap-2.5 p-2.5 rounded-3xl hover:bg-white/10 text-white no-underline text-lg transition-colors"
        >
          <img
            src="../assets/users.svg"
            alt="Idosos"
            class="w-10 h-10 brightness-0 invert"
          />
          <span>Idosos</span>
        </a>
        <a
          href="/static/pages/elderly_form.html"
          class="flex items-center gap-2.5 p-2.5 rounded-3xl hover:bg-white/10 text-white no-underline text-lg transition-colors"
        >
          <img
            src="../assets/plus-circle.svg"
            alt="Adicionar"
            class="w-10 h-10 brightness-0 invert"
          />
          <span>Adicionar Idoso</span>
        </a>
        <a
          href="/static/pages/prontuarios.html"
          class="flex items-center gap-2.5 p-2.5 rounded-3xl hover:bg-white/10 text-white no-underline text-lg transition-colors"
        >
          <img
            src="../assets/document.svg"
            alt="Prontuários"
            class="w-10 h-10 brightness-0 invert"
          />
          <span>Prontuários</span>
        </a>
      </nav>
    </aside>

    <main class="flex-1 bg-white m-2.5 rounded-xl flex flex-col">
      <header
        class="bg-linear-to-r from-sky-700 to-sky-800 flex justify-between items-center p-3 rounded-2xl"
      >
        <div class="flex items-center">
          <div class="flex items-center justify-center md:hidden">
            <img
              src="../assets/elderly_icon.png"
              alt="Logo"
              class="w-20 h-20"
            />
          </div>
        </div>
        <div class="flex items-center gap-4">
          <div class="relative w-10 h-10 cursor-pointer notification-icon">
            <img
              src="../assets/bell.svg"
              alt="Notificações"
              class="w-full h-full brightness-0 invert"
            />
            <span
              class="notification-badge absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 items-center justify-center hidden"
              >0</span
            >
          </div>
          <div class="relative">
            <button
              id="profile-menu-button"
              type="button"
              class="flex items-center gap-2"
            >
              <div class="w-14 h-14 bg-white rounded-full">
                <div class="justify-center items-center flex">
                  <img
                    class="w-12 h-12 justify-center items-center m-2"
                    src="../assets/user.svg"
                  />
                </div>
              </div>
              <span class="text-xl font-medium text-white">Admin</span>
              <svg
                class="w-6 h-6 text-white cursor-pointer"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </button>
            <div
              id="profile-menu"
              class="hidden absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 z-50"
            >
              <div class="py-2">
                <a
                  href="/static/pages/users.html"
                  class="flex items-center px-4 py-3 hover:bg-gray-100 text-gray-700 no-underline transition-colors"
                >
                  <svg
                    class="w-5 h-5 mr-3"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
                    ></path>
                  </svg>
                  Gerenciar Usuários
                </a>
                <a
                  href="/static/pages/settings.html"
                  class="flex items-center px-4 py-3 hover:bg-gray-100 text-gray-700 no-underline transition-colors"
                >
                  <svg
                    class="w-5 h-5 mr-3"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                    ></path>
                  </svg>
                  Registros
                </a>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div
        class="flex-1 p-6 md:p-12 pb-28 md:pb-12 overflow-y-auto bg-linear-to-br from-gray-50 to-blue-50"
      >
        <div class="max-w-7xl mx-auto">
          <div class="mb-8">
            <h1
              class="text-3xl md:text-4xl font-bold bg-linear-to-r from-sky-700 to-sky-900 bg-clip-text text-transparent mb-2"
            >
              Logs de Auditoria
            </h1>
            <p class="text-gray-600 text-sm md:text-base">
              Histórico completo de atividades e alterações do sistema
            </p>
          </div>

          <section
            id="logs-section"
            class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden"
          >
            <div
              class="bg-linear-to-r from-sky-600 to-sky-700 p-4 md:p-6 flex flex-col md:flex-row items-start md:items-center justify-between gap-4"
            >
              <div class="flex items-center gap-3">
                <div class="p-2 rounded-lg hidden md:block">
                  <svg
                    class="w-8 h-8 text-white"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                    ></path>
                  </svg>
                </div>
                <div>
                  <h2 class="font-semibold text-white text-lg">
                    Registros de Atividades
                  </h2>
                  <p class="text-sky-100 text-sm">
                    Monitore todas as alterações em tempo real
                  </p>
                </div>
              </div>

              <div
                class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2 sm:gap-3 w-full md:w-auto"
              >
                <div class="flex items-center gap-2">
                  <label class="text-white text-sm font-medium">Exibir:</label>
                  <select
                    id="logs-limit"
                    class="bg-white border-0 rounded-lg px-3 py-2 text-gray-700 font-medium shadow-sm focus:ring-2 focus:ring-sky-300 outline-none cursor-pointer text-sm"
                  >
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200" selected>200</option>
                    <option value="500">500</option>
                  </select>
                </div>
                <button
                  id="refresh-logs"
                  class="bg-white text-sky-700 px-4 py-2 rounded-lg font-semibold hover:bg-sky-50 transition-all duration-200 shadow-sm hover:shadow-md flex items-center justify-center gap-2 cursor-pointer text-sm"
                >
                  <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                    ></path>
                  </svg>
                  Atualizar
                </button>
              </div>
            </div>

            <div class="overflow-x-auto">
              <div
                class="overflow-y-auto max-h-[calc(100vh-400px)] min-h-[400px]"
              >
                <table id="logs-table" class="w-full text-xs sm:text-sm">
                  <thead
                    class="bg-linear-to-r from-gray-50 to-gray-100 sticky top-0 z-10"
                  >
                    <tr class="text-left border-b-2 border-sky-200">
                      <th
                        class="p-2 sm:p-4 text-gray-700 font-semibold text-xs sm:text-sm whitespace-nowrap"
                      >
                        <div class="flex items-center gap-1 sm:gap-2">
                          <svg
                            class="w-3 h-3 sm:w-4 sm:h-4 text-sky-600 hidden sm:block"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                            ></path>
                          </svg>
                          <span class="hidden sm:inline">Data/Hora</span>
                          <span class="sm:hidden">Data</span>
                        </div>
                      </th>
                      <th
                        class="p-2 sm:p-4 text-gray-700 font-semibold text-xs sm:text-sm whitespace-nowrap"
                      >
                        <div class="flex items-center gap-1 sm:gap-2">
                          <svg
                            class="w-3 h-3 sm:w-4 sm:h-4 text-sky-600 hidden sm:block"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                            ></path>
                          </svg>
                          Usuário
                        </div>
                      </th>
                      <th
                        class="p-2 sm:p-4 text-gray-700 font-semibold text-xs sm:text-sm whitespace-nowrap"
                      >
                        <div class="flex items-center gap-1 sm:gap-2">
                          <svg
                            class="w-3 h-3 sm:w-4 sm:h-4 text-sky-600 hidden sm:block"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"
                            ></path>
                          </svg>
                          Ação
                        </div>
                      </th>
                      <th
                        class="p-2 sm:p-4 text-gray-700 font-semibold text-xs sm:text-sm whitespace-nowrap"
                      >
                        <div class="flex items-center gap-1 sm:gap-2">
                          <svg
                            class="w-3 h-3 sm:w-4 sm:h-4 text-sky-600 hidden sm:block"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
                            ></path>
                          </svg>
                          Alvo
                        </div>
                      </th>
                      <th
                        class="p-2 sm:p-4 text-gray-700 font-semibold text-xs sm:text-sm whitespace-nowrap hidden md:table-cell"
                      >
                        <div class="flex items-center gap-2">
                          <svg
                            class="w-4 h-4 text-sky-600"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                            ></path>
                          </svg>
                          Descrição
                        </div>
                      </th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-100"></tbody>
                </table>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <!-- Navegação Mobile -->
    <aside
      class="fixed bottom-3 inset-x-4 z-50 md:hidden bg-linear-to-t from-sky-800 to-sky-700 text-white p-3 flex justify-around items-center rounded-4xl max-w-lg mx-auto shadow-lg"
      aria-label="Mobile navigation"
    >
      <nav class="flex gap-2 w-full justify-between">
        <a
          href="/static/pages/home.html"
          class="flex items-center p-2 rounded-3xl hover:bg-white/10 text-white no-underline transition-colors"
        >
          <img
            src="../assets/home.svg"
            alt="Home"
            class="w-10 h-10 brightness-0 invert"
          />
        </a>
        <a
          href="/static/pages/elderly_elders.html"
          class="flex items-center p-2 rounded-3xl hover:bg-white/10 text-white no-underline transition-colors"
        >
          <img
            src="../assets/users.svg"
            alt="Idosos"
            class="w-10 h-10 brightness-0 invert"
          />
        </a>
        <a
          href="/static/pages/elderly_form.html"
          class="flex items-center p-2 rounded-3xl hover:bg-white/10 text-white no-underline transition-colors"
        >
          <img
            src="../assets/plus-circle.svg"
            alt="Adicionar"
            class="w-10 h-10 brightness-0 invert"
          />
        </a>
        <a
          href="/static/pages/prontuarios.html"
          class="flex items-center p-2 rounded-3xl hover:bg-white/10 text-white no-underline transition-colors"
        >
          <img
            src="../assets/document.svg"
            alt="Prontuários"
            class="w-10 h-10 brightness-0 invert"
          />
        </a>
        <a
          href="/static/pages/settings.html"
          class="flex items-center p-2 pr-4 rounded-3xl bg-white text-gray-800 no-underline"
        >
          <img
            src="../assets/cog-8-tooth.svg"
            alt="Registros"
            class="w-10 h-10 brightness-0"
          />
          <span class="p-1">Registros</span>
        </a>
      </nav>
    </aside>

    <script src="../js/profile-menu.js"></script>
    <script src="/static/js/settings.js"></script>
  </body>
</html>
