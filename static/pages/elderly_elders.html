<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElderlyCare</title>
    <link rel="stylesheet" href="../css/elders.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <div class="logo-icon">
          <img src="../assets/elderly_icon.png" alt="" />
        </div>
        <div class="logo-text">ElderlyCare</div>
      </div>
      <div class="date-time">
        <div class="day" id="current-date"></div>
        <div class="time" id="time"></div>
      </div>
      <div class="menu">
        <a
          href="/static/pages/home.html"
          class="menu-item"
          style="text-decoration: none; color: inherit"
        >
          <span class="menu-icon"
            ><img src="../assets/home.svg" alt="" class="icons"
          /></span>
          <span>Home</span>
        </a>
        <a
          href="/static/pages/elderly_elders.html"
          class="menu-item active"
          style="text-decoration: none; color: inherit"
        >
          <span class="menu-icon"
            ><img src="../assets/users.svg" alt="" class="icons active-icon"
          /></span>
          <span class="active-text">Idosos</span>
        </a>
        <a
          href="/static/pages/elderly_form.html"
          class="menu-item"
          style="text-decoration: none; color: inherit"
        >
          <span class="menu-icon"
            ><img src="../assets/plus-circle.svg" alt="" class="icons"
          /></span>
          <span>Adicionar Idoso</span>
        </a>
        <div class="menu-item">
          <span class="menu-icon"
            ><img src="../assets/document.svg" alt="" class="icons"
          /></span>
          <span>Cuidados</span>
        </div>
      </div>
      <div class="settings">
        <span class="menu-icon"
          ><img src="../assets/cog-8-tooth.svg" alt="" class="icons"
        /></span>
        <span>Configura√ß√£o</span>
      </div>
    </div>

    <div class="main-content">
      <div class="header">
        <div class="header-right">
          <div class="notification-icon">
            <img src="../assets/bell.svg" alt="" class="icons" />
            <span class="notification-badge hide-noti"></span>
          </div>
          <div class="user-section">
            <div class="user-avatar"></div>
            <span class="user-info">Admin</span>
          </div>
        </div>
      </div>

      <div class="content-area">
        <h1 class="elders-title">Lista de Cuidados</h1>
        <div class="elders-container" id="elders-container"></div>
      </div>
    </div>

    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Editar Idoso</h2>
          <button class="modal-close" onclick="closeEditModal()">
            &times;
          </button>
        </div>

        <div class="modal-body">
          <div class="modal-field">
            <label for="edit-nome">Nome:</label>
            <input type="text" id="edit-nome" placeholder="Nome do idoso" />
          </div>

          <div class="modal-field">
            <label for="edit-idade">Idade:</label>
            <input type="number" id="edit-idade" placeholder="Idade" />
          </div>

          <div class="modal-field">
            <label for="edit-data-nascimento">Data de Nascimento:</label>
            <input type="date" id="edit-data-nascimento" />
          </div>

          <div class="modal-section">
            <h3 class="modal-section-title">Rem√©dios/Cuidados</h3>
            <div id="edit-remedios-list" class="modal-list"></div>
            <div
              class="modal-add-form"
              id="add-remedio-form"
              style="display: none; margin-top: 10px"
            >
              <div class="modal-field">
                <label>Nome do Rem√©dio/Cuidado:</label>
                <input
                  type="text"
                  id="new-remedio-nome"
                  placeholder="Ex: Paracetamol, Caminhada"
                />
              </div>
              <div class="modal-field">
                <label>Prioridade:</label>
                <select id="new-remedio-prioridade">
                  <option value="baixa">Baixa</option>
                  <option value="media">M√©dia</option>
                  <option value="alta">Alta</option>
                </select>
              </div>
              <div class="modal-field">
                <label>Hor√°rio:</label>
                <input type="time" id="new-remedio-horario" />
              </div>
              <div style="display: flex; gap: 10px; margin-top: 10px">
                <button class="modal-btn modal-btn-save" onclick="addRemedio()">
                  Adicionar
                </button>
                <button
                  class="modal-btn modal-btn-cancel"
                  onclick="cancelAddRemedio()"
                >
                  Cancelar
                </button>
              </div>
            </div>
            <button class="modal-add-btn" onclick="showAddRemedioForm()">
              + Adicionar Rem√©dio/Cuidado
            </button>
          </div>

          <div class="modal-section">
            <h3 class="modal-section-title">Filhos</h3>
            <div id="edit-filhos-list" class="modal-list"></div>
            <div
              class="modal-add-form"
              id="add-filho-form"
              style="display: none; margin-top: 10px"
            >
              <div class="modal-field">
                <label>Nome do Filho:</label>
                <input
                  type="text"
                  id="new-filho-nome"
                  placeholder="Nome completo"
                />
              </div>
              <div class="modal-field">
                <label>Telefone:</label>
                <input
                  type="tel"
                  id="new-filho-telefone"
                  placeholder="(00) 00000-0000"
                />
              </div>
              <div style="display: flex; gap: 10px; margin-top: 10px">
                <button class="modal-btn modal-btn-save" onclick="addFilho()">
                  Adicionar
                </button>
                <button
                  class="modal-btn modal-btn-cancel"
                  onclick="cancelAddFilho()"
                >
                  Cancelar
                </button>
              </div>
            </div>
            <button class="modal-add-btn" onclick="showAddFilhoForm()">
              + Adicionar Filho
            </button>
          </div>

          <div class="modal-section">
            <h3 class="modal-section-title">Visitas</h3>
            <div id="edit-visitas-list" class="modal-list"></div>
            <div
              class="modal-add-form"
              id="add-visita-form"
              style="display: none; margin-top: 10px"
            >
              <div class="modal-field">
                <label>Data da Visita:</label>
                <input type="date" id="new-visita-data" />
              </div>
              <div class="modal-field">
                <label>Respons√°vel:</label>
                <input
                  type="text"
                  id="new-visita-responsavel"
                  placeholder="Nome do respons√°vel"
                />
              </div>
              <div style="display: flex; gap: 10px; margin-top: 10px">
                <button class="modal-btn modal-btn-save" onclick="addVisita()">
                  Marcar Visita
                </button>
                <button
                  class="modal-btn modal-btn-cancel"
                  onclick="cancelAddVisita()"
                >
                  Cancelar
                </button>
              </div>
            </div>
            <button class="modal-add-btn" onclick="showAddVisitaForm()">
              + Marcar Visita
            </button>
          </div>

          <div class="modal-actions">
            <button
              class="modal-btn modal-btn-delete"
              onclick="deleteCurrentElderly()"
            >
              üóëÔ∏è Excluir Idoso
            </button>
            <button
              class="modal-btn modal-btn-cancel"
              onclick="closeEditModal()"
            >
              Cancelar
            </button>
            <button class="modal-btn modal-btn-save" onclick="saveEdit()">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/elderly_elders.js"></script>
  </body>
</html>
