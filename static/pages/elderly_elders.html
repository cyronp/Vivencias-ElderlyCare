      <div class="mb-8 opacity-95">

        <div class="text-2xl font-semibold" id="time"></div>

      <nav class="flex flex-col gap-2.5 flex-1">

        >

          />
          <span>Home</span>
        </a>
        <a
          href="/static/pages/elderly_elders.html"
          class="flex items-center gap-2.5 p-2.5 rounded-3xl bg-white text-gray-800 no-underline text-lg"
        >
          <img
            src="../assets/users.svg"
            alt="Idosos"
            class="w-10 h-10 brightness-0"
          />
          <span>Idosos</span>
        </a>
        <a
          href="/static/pages/elderly_form.html"
          class="flex items-center gap-2.5 p-2.5 rounded-3xl hover:bg-white/10 text-white no-underline text-lg transition-colors"
        >
          <img
            src="../assets/plus-circle.svg"
            alt="Adicionar"
            class="w-10 h-10 brightness-0 invert"
          />
          <span>Adicionar Idoso</span>
        </a>
        <a
          href="/static/pages/prontuarios.html"
          class="flex items-center gap-2.5 p-2.5 rounded-3xl hover:bg-white/10 text-white no-underline text-lg transition-colors"
        >
          <img
            src="../assets/document.svg"
            alt="Prontu√°rios"
            class="w-10 h-10 brightness-0 invert"
          />
          <span>Prontu√°rios</span>
        </a>
      </nav>

      <div
        class="mt-auto flex items-center gap-4 p-2.5 rounded-3xl hover:bg-white/10 cursor-pointer text-lg transition-colors"

        <img

    <main class="flex-1 bg-white m-2.5 rounded-xl flex flex-col">
      <header

        <div class="flex items-center">

            />

        </div>
        <div class="flex items-center gap-4">

            <img
              src="../assets/bell.svg"

      <div class="flex-1 p-6 md:p-12 pb-28 md:pb-12 overflow-y-auto">

    <div
      id="care-modal"
      class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 p-4 pb-24"
    >
      <div
        class="bg-white rounded-2xl w-full max-w-2xl max-h-[calc(100vh-120px)] md:max-h-[90vh] overflow-y-auto"
      >
        <div
          class="flex justify-between items-center p-6 border-b border-gray-200 sticky top-0 bg-white"
        >
          <h2 class="text-2xl font-bold text-gray-800">Realizar Cuidados</h2>
          <button
            class="text-4xl text-gray-500 hover:text-gray-700 leading-none transition-colors"
            onclick="closeCareModal()"
          >
            &times;
          </button>
        </div>

        <div class="p-6 space-y-4">
          <div class="bg-sky-50 p-4 rounded-lg mb-4">
            <p class="text-sm text-gray-600">Idoso:</p>
            <p class="text-xl font-bold text-gray-800" id="care-idoso-nome"></p>
          </div>

          <h3 class="text-lg font-semibold text-gray-800 mb-3">
            Cuidados Pendentes de Hoje
          </h3>

          <div id="care-list" class="space-y-3"></div>

          <div
            id="care-empty-state"
            class="hidden text-center py-8 text-gray-400"
          >
            <p>Nenhum cuidado pendente para hoje</p>
          </div>

          <div class="flex gap-3 pt-6 border-t border-gray-200">
            <button
              class="flex-1 bg-gray-500 hover:bg-gray-600 text-white px-4 py-3 rounded-lg transition-colors font-medium"
              onclick="closeCareModal()"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="edit-modal"
      class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 p-4 pb-24"
    >
      <div
        class="bg-white rounded-2xl w-full max-w-2xl max-h-[calc(100vh-120px)] md:max-h-[90vh] overflow-y-auto"
      >
        <div
          class="flex justify-between items-center p-6 border-b border-gray-200 sticky top-0 bg-white"
        >
          <h2 class="text-2xl font-bold text-gray-800">Editar Idoso</h2>
          <button
            class="text-4xl text-gray-500 hover:text-gray-700 leading-none transition-colors"
            onclick="closeEditModal()"
          >
            &times;
          </button>
        </div>

        <div class="p-6 space-y-6 md:p-12 pb-28 md:pb-12">
          <div class="space-y-2">
            <label
              for="edit-nome"
              class="block text-sm font-medium text-gray-700"
              >Nome:</label
            >
            <input
              type="text"
              id="edit-nome"
              placeholder="Nome do idoso"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent"
            />
          </div>

          <div class="space-y-2">
            <label
              for="edit-idade"
              class="block text-sm font-medium text-gray-700"
              >Idade:</label
            >
            <input
              type="number"
              id="edit-idade"
              placeholder="Idade"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent"
            />
          </div>

          <div class="space-y-2">
            <label
              for="edit-data-nascimento"
              class="block text-sm font-medium text-gray-700"
              >Data de Nascimento:</label
            >
            <input
              type="date"
              id="edit-data-nascimento"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent"
            />
          </div>

          <div class="bg-gray-50 p-4 rounded-lg">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">
              Rem√©dios/Cuidados
            </h3>
            <div id="edit-remedios-list" class="space-y-2 mb-4"></div>
            <div
              id="add-remedio-form"
              style="display: none"
              class="space-y-4 p-4 bg-white rounded-lg border border-gray-200 mb-4"
            >
              <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700"
                  >Nome do Rem√©dio/Cuidado:</label
                >
                <input
                  type="text"
                  id="new-remedio-nome"
                  placeholder="Ex: Paracetamol, Caminhada"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                />
              </div>
              <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700"
                  >Prioridade:</label
                >
                <select
                  id="new-remedio-prioridade"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                >
                  <option value="baixa">Baixa</option>
                  <option value="media">M√©dia</option>
                  <option value="alta">Alta</option>
                </select>
              </div>
              <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700"
                  >Hor√°rio:</label
                >
                <input
                  type="time"
                  id="new-remedio-horario"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                />
              </div>
              <div class="flex gap-2">
                <button
                  class="flex-1 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors"
                  onclick="addRemedio()"
                >
                  Adicionar
                </button>
                <button
                  class="flex-1 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors"
                  onclick="cancelAddRemedio()"
                >
                  Cancelar
                </button>
              </div>
            </div>
            <button
              class="w-full bg-sky-100 hover:bg-sky-200 text-sky-700 px-4 py-3 rounded-lg transition-colors font-medium"
              onclick="showAddRemedioForm()"
            >
              + Adicionar Rem√©dio/Cuidado
            </button>
          </div>

          <div class="bg-gray-50 p-4 rounded-lg">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Filhos</h3>
            <div id="edit-filhos-list" class="space-y-2 mb-4"></div>
            <div
              id="add-filho-form"
              style="display: none"
              class="space-y-4 p-4 bg-white rounded-lg border border-gray-200 mb-4"
            >
              <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700"
                  >Nome do Filho:</label
                >
                <input
                  type="text"
                  id="new-filho-nome"
                  placeholder="Nome completo"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                />
              </div>
              <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700"
                  >Telefone:</label
                >
                <input
                  type="tel"
                  id="new-filho-telefone"
                  placeholder="(00) 00000-0000"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                />
              </div>
              <div class="flex gap-2">
                <button
                  class="flex-1 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors"
                  onclick="addFilho()"
                >
                  Adicionar
                </button>
                <button
                  class="flex-1 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors"
                  onclick="cancelAddFilho()"
                >
                  Cancelar
                </button>
              </div>
            </div>
            <button
              class="w-full bg-sky-100 hover:bg-sky-200 text-sky-700 px-4 py-3 rounded-lg transition-colors font-medium"
              onclick="showAddFilhoForm()"
            >
              + Adicionar Filho
            </button>
          </div>

          <div class="bg-gray-50 p-4 rounded-lg">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Visitas</h3>
            <div id="edit-visitas-list" class="space-y-2 mb-4"></div>
            <div
              id="add-visita-form"
              style="display: none"
              class="space-y-4 p-4 bg-white rounded-lg border border-gray-200 mb-4"
            >
              <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700"
                  >Data da Visita:</label
                >
                <input
                  type="date"
                  id="new-visita-data"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                />
              </div>
              <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700"
                  >Respons√°vel:</label
                >
                <input
                  type="text"
                  id="new-visita-responsavel"
                  placeholder="Nome do respons√°vel"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                />
              </div>
              <div class="flex gap-2">
                <button
                  class="flex-1 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors"
                  onclick="addVisita()"
                >
                  Marcar Visita
                </button>
                <button
                  class="flex-1 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors"
                  onclick="cancelAddVisita()"
                >
                  Cancelar
                </button>
              </div>
            </div>
            <button
              class="w-full bg-sky-100 hover:bg-sky-200 text-sky-700 px-4 py-3 rounded-lg transition-colors font-medium"
              onclick="showAddVisitaForm()"
            >
              + Marcar Visita
            </button>
          </div>

          <div class="flex gap-3 pt-6 border-t border-gray-200">
            <button
              class="flex-1 bg-red-600 hover:bg-red-700 text-white px-4 py-3 rounded-lg transition-colors font-medium"
              onclick="deleteCurrentElderly()"
            >
              üóëÔ∏è Excluir Idoso
            </button>
            <button
              class="flex-1 bg-gray-500 hover:bg-gray-600 text-white px-4 py-3 rounded-lg transition-colors font-medium"
              onclick="closeEditModal()"
            >
              Cancelar
            </button>
            <button
              class="flex-1 bg-sky-600 hover:bg-sky-700 text-white px-4 py-3 rounded-lg transition-colors font-medium"
              onclick="saveEdit()"
            >
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

        </a>
        <a

            alt="Idosos"
            class="w-10 h-10 brightness-0"
          />
          <span class="p-1">Idosos</span>
        </a>
        <a
          href="/static/pages/elderly_form.html"

        >
          <img
            src="../assets/plus-circle.svg"
            alt="Adicionar"
            class="w-10 h-10 brightness-0 invert"
          />
        </a>
        <a
          href="/static/pages/prontuarios.html"
          class="flex items-center p-2 rounded-3xl hover:bg-white/10 text-white no-underline transition-colors"
        >
          <img
            src="../assets/document.svg"
            alt="Prontu√°rios"
            class="w-10 h-10 brightness-0 invert"
          />
        </a>
      </nav>

      <div
        class="mt-auto flex items-center p-2 rounded-3xl hover:bg-white/10 cursor-pointer transition-colors"
      >
        <img
          src="../assets/cog-8-tooth.svg"
          alt="Configura√ß√µes"

        />
      </div>
