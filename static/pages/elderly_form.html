<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElderlyCare</title>
    <link rel="stylesheet" href="../css/forms.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <div class="logo-icon">
          <img src="../assets/elderly_icon.png" alt="" />
        </div>
        <div class="logo-text">ElderlyCare</div>
      </div>
      <div class="date-time">
        <div class="day" id="current-date"></div>
        <div class="time" id="time"></div>
      </div>
      <div class="menu">
        <a
          href="/static/pages/home.html"
          class="menu-item"
          style="text-decoration: none; color: inherit"
        >
          <span class="menu-icon"
            ><img src="../assets/home.svg" alt="" class="icons"
          /></span>
          <span>Home</span>
        </a>
        <a
          href="/static/pages/elderly_elders.html"
          class="menu-item"
          style="text-decoration: none; color: inherit"
        >
          <span class="menu-icon"
            ><img
              src="../assets/users.svg"
              alt=""
              class="icons"
              style="color: white"
          /></span>
          <span>Idosos</span>
        </a>
        <a
          href="/static/pages/elderly_form.html"
          class="menu-item active"
          style="text-decoration: none; color: inherit"
        >
          <span class="menu-icon"
            ><img
              src="../assets/plus-circle.svg"
              alt=""
              class="icons active-icon"
          /></span>
          <span class="active-text">Adicionar Idoso</span>
        </a>
        <div class="menu-item">
          <span class="menu-icon"
            ><img src="../assets/document.svg" alt="" class="icons"
          /></span>
          <span>Cuidados</span>
        </div>
      </div>
      <div class="settings">
        <span class="menu-icon"
          ><img src="../assets/cog-8-tooth.svg" alt="" class="icons"
        /></span>
        <span>Configuração</span>
      </div>
    </div>

    <div class="main-content">
      <div class="header">
        <div class="header-right">
          <div class="notification-icon">
            <img src="../assets/bell.svg" alt="" class="icons" />
            <span class="notification-badge hide-noti"></span>
          </div>
          <div class="user-section">
            <div class="user-avatar"></div>
            <span class="user-info">Admin</span>
          </div>
        </div>
      </div>

      <div class="content-area">
        <div class="progress-steps">
          <div class="step active">
            <div class="step-icon">
              <img
                src="../assets/user.svg"
                alt="Info Idoso"
                class="step-icon-img"
              />
            </div>
            <div class="step-label">Info Idoso</div>
            <div class="step-connector"></div>
          </div>
          <div class="step">
            <div class="step-icon">
              <img
                src="../assets/users.svg"
                alt="Filhos"
                class="step-icon-img"
              />
            </div>
            <div class="step-label">Filho(s)</div>
            <div class="step-connector"></div>
          </div>
          <div class="step">
            <div class="step-icon">
              <img
                src="../assets/document-plus.svg"
                alt="Cuidados"
                class="step-icon-img"
              />
            </div>
            <div class="step-label">Cuidados</div>
            <div class="step-connector"></div>
          </div>
          <div class="step">
            <div class="step-icon">
              <img
                src="../assets/check.svg"
                alt="Confirmação"
                class="step-icon-img"
              />
            </div>
            <div class="step-label">Confirmação</div>
          </div>
        </div>

        <!-- Step 1: Info do Idoso -->
        <div class="form-container" id="step1" style="display: block">
          <h2 class="form-title">Informações do Idoso</h2>
          <div class="form-group">
            <label class="form-label"
              >Nome Completo <span class="required">*</span></label
            >
            <input
              type="text"
              id="elderly-name"
              class="form-input"
              placeholder="Digite o nome completo do idoso"
            />
          </div>
          <div class="form-group">
            <label class="form-label"
              >Idade <span class="required">*</span></label
            >
            <input
              type="number"
              id="elderly-age"
              class="form-input"
              placeholder="Digite a idade"
            />
          </div>
          <div class="form-group">
            <label class="form-label"
              >Data de Nascimento <span class="required">*</span></label
            >
            <input type="date" id="elderly-birth" class="form-input" />
          </div>
          <button type="button" class="submit-btn" onclick="nextStep(2)">
            Próximo
          </button>
        </div>

        <!-- Step 2: Filhos -->
        <div class="form-container" id="step2" style="display: none">
          <h2 class="form-title">Filhos do Idoso</h2>
          <button type="button" class="add-child-btn" onclick="addChildForm()">
            Adicionar Filho
          </button>
          <div id="children-container">
            <div class="child-form-group">
              <div class="form-group">
                <label class="form-label"
                  >Nome do Filho <span class="required">*</span></label
                >
                <input
                  type="text"
                  class="form-input child-name"
                  placeholder="Digite o nome completo do filho"
                />
              </div>
              <div class="form-group">
                <label class="form-label"
                  >Telefone <span class="required">*</span></label
                >
                <input
                  type="tel"
                  class="form-input child-phone"
                  placeholder="Digite o telefone do filho"
                />
              </div>
            </div>
          </div>
          <div class="button-group">
            <button
              type="button"
              class="submit-btn secondary-btn"
              onclick="prevStep(1)"
            >
              Voltar
            </button>
            <button type="button" class="submit-btn" onclick="nextStep(3)">
              Próximo
            </button>
          </div>
        </div>

        <!-- Step 3: Cuidados -->
        <div class="form-container" id="step3" style="display: none">
          <h2 class="form-title">Cuidados do Idoso</h2>
          <button type="button" class="add-child-btn" onclick="addCareForm()">
            Adicionar Cuidado
          </button>
          <div id="cares-container">
            <div class="child-form-group">
              <div class="form-group">
                <label class="form-label"
                  >Nome do Medicamento/Cuidado
                  <span class="required">*</span></label
                >
                <input
                  type="text"
                  class="form-input care-name"
                  placeholder="Ex: Paracetamol, Caminhada, etc."
                />
              </div>
              <div class="form-group">
                <label class="form-label"
                  >Horário <span class="required">*</span></label
                >
                <input type="time" class="form-input care-time" />
              </div>
              <div class="form-group">
                <label class="form-label"
                  >Prioridade <span class="required">*</span></label
                >
                <select class="form-input care-priority">
                  <option value="">Selecione a prioridade</option>
                  <option value="alta">Alta</option>
                  <option value="media">Média</option>
                  <option value="baixa">Baixa</option>
                </select>
              </div>
            </div>
          </div>
          <div class="button-group">
            <button
              type="button"
              class="submit-btn secondary-btn"
              onclick="prevStep(2)"
            >
              Voltar
            </button>
            <button type="button" class="submit-btn" onclick="nextStep(4)">
              Próximo
            </button>
          </div>
        </div>

        <!-- Step 4: Confirmação -->
        <div class="form-container" id="step4" style="display: none">
          <h2 class="form-title">Confirmação dos Dados</h2>
          <div class="confirmation-container">
            <div class="confirmation-section">
              <h3 class="confirmation-title">Informações do Idoso</h3>
              <div id="elderly-info-confirm"></div>
            </div>
            <div class="confirmation-section">
              <h3 class="confirmation-title">Filhos</h3>
              <div id="children-confirm"></div>
            </div>
            <div class="confirmation-section">
              <h3 class="confirmation-title">Cuidados</h3>
              <div id="cares-confirm"></div>
            </div>
          </div>
          <div class="button-group">
            <button
              type="button"
              class="submit-btn secondary-btn"
              onclick="prevStep(3)"
            >
              Voltar
            </button>
            <button type="button" class="submit-btn" onclick="submitForm()">
              Finalizar Cadastro
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/elderly_form.js"></script>
  </body>
</html>
