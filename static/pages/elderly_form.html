<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElderlyCare</title>
    <link rel="stylesheet" href="../css/forms.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <div class="logo-icon">
          <img src="../assets/elderly_icon.png" alt="" />
        </div>
        <div class="logo-text">ElderlyCare</div>
      </div>
      <div class="date-time">
        <div class="day" id="current-date"></div>
        <div class="time" id="time"></div>
      </div>
      <div class="menu">
        <div class="menu-item">
          <span class="menu-icon"
            ><img src="../assets/home.svg" alt="" class="icons"
          /></span>
          <span>Home</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon"
            ><img
              src="../assets/users.svg"
              alt=""
              class="icons"
              style="color: white"
          /></span>
          <span>Idosos</span>
        </div>
        <div class="menu-item active">
          <span class="menu-icon"
            ><img src="../assets/plus-circle.svg" alt="" class="icons"
          /></span>
          <span class="active-text">Adicionar Idoso</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon"
            ><img src="../assets/document.svg" alt="" class="icons"
          /></span>
          <span>Cuidados</span>
        </div>
      </div>
      <div class="settings">
        <span class="menu-icon"
          ><img src="../assets/cog-8-tooth.svg" alt="" class="icons"
        /></span>
        <span>Configuração</span>
      </div>
    </div>

    <div class="main-content">
      <div class="header">
        <div class="header-right">
          <span class="search-icon"
            ><img src="../assets/magnifying-glass.svg" alt="" class="icons"
          /></span>
          <div class="notification-icon">
            <img src="../assets/bell.svg" alt="" class="icons" />
            <span class="notification-badge"></span>
          </div>
          <div class="user-section">
            <div class="user-avatar"></div>
            <span class="user-info">Admin</span>
          </div>
        </div>
      </div>

      <div class="content-area">
        <div class="progress-steps">
          <div class="step completed">
            <div class="step-icon">
              <img
                src="../assets/user.svg"
                alt="Info Idoso"
                class="step-icon-img"
              />
            </div>
            <div class="step-label">Info Idoso</div>
            <div class="step-connector"></div>
          </div>
          <div class="step active">
            <div class="step-icon">
              <img
                src="../assets/users.svg"
                alt="Filhos"
                class="step-icon-img"
              />
            </div>
            <div class="step-label">Filho(s)</div>
            <div class="step-connector"></div>
          </div>
          <div class="step">
            <div class="step-icon">
              <img
                src="../assets/document-plus.svg"
                alt="Cuidados"
                class="step-icon-img"
              />
            </div>
            <div class="step-label">Cuidados</div>
            <div class="step-connector"></div>
          </div>
          <div class="step">
            <div class="step-icon">
              <img
                src="../assets/check.svg"
                alt="Confirmação"
                class="step-icon-img"
              />
            </div>
            <div class="step-label">Confirmação</div>
          </div>
        </div>

        <div class="form-container">
          <button type="button" class="add-child-btn" onclick="addChildForm()">
            Adicionar Filho
          </button>
          <div id="forms-container">
            <div class="child-form-group">
              <div class="form-group">
                <label class="form-label"
                  >Nome do Filho <span class="required">*</span></label
                >
                <input
                  type="text"
                  class="form-input"
                  placeholder="Adicione o nome completo do Filho"
                />
              </div>
              <div class="form-group">
                <label class="form-label"
                  >Telefone do filho <span class="required">*</span></label
                >
                <input
                  type="tel"
                  class="form-input"
                  placeholder="Adicione o telefone do Filho"
                />
              </div>
            </div>
          </div>
          <button type="submit" class="submit-btn">Próximo</button>
        </div>
      </div>
    </div>

    <script>
      function updateDateTime() {
        const now = new Date();

        // Update time (hours:minutes:seconds)
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const seconds = String(now.getSeconds()).padStart(2, "0");
        const timeStr = `${hours}:${minutes}:${seconds}`;

        document.getElementById("time").textContent = timeStr;
        if (document.getElementById("header-time")) {
          document.getElementById("header-time").textContent = timeStr;
        }

        // Update date (day de month de year)
        const day = now.getDate();
        const months = [
          "Janeiro",
          "Fevereiro",
          "Março",
          "Abril",
          "Maio",
          "Junho",
          "Julho",
          "Agosto",
          "Setembro",
          "Outubro",
          "Novembro",
          "Dezembro",
        ];
        const month = months[now.getMonth()];
        const year = now.getFullYear();
        const dateStr = `${day} de ${month} de ${year}`;

        document.getElementById("current-date").textContent = dateStr;
      }

      updateDateTime();
      setInterval(updateDateTime, 1000);

      function addChildForm() {
        const container = document.getElementById("forms-container");
        const newForm = document.createElement("div");
        newForm.className = "child-form-group";
        newForm.innerHTML = `
                <div class="form-group">
                    <label class="form-label">Nome do Filho <span class="required">*</span></label>
                    <input type="text" class="form-input" placeholder="Adicione o nome completo do Filho">
                </div>
                <div class="form-group">
                    <label class="form-label">Telefone do filho <span class="required">*</span></label>
                    <input type="tel" class="form-input" placeholder="Adicione o telefone do Filho">
                </div>
            `;
        container.appendChild(newForm);
      }
    </script>
  </body>
</html>
