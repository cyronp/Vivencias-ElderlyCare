<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElderlyCare - Home</title>
    <!-- <link href="/static/dist/styles.css" rel="stylesheet" /> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
      }
    </style>
  </head>
  <body class="@container flex h-screen bg-gray-100">
    <aside
      class="w-72 m-2.5 bg-linear-to-b from-sky-700 to-sky-800 text-white p-5 rounded-2xl flex flex-col @max-md:hidden"
    >
      <div class="flex items-center mb-4">
        <img src="../assets/elderly_icon.png" alt="Logo" class="w-20 h-20" />
        <div class="text-3xl font-semibold">ElderlyCare</div>
      </div>

      <div class="mb-8 opacity-95">
        <div class="text-xl font-semibold" id="current-date"></div>
        <div class="text-2xl font-semibold" id="time"></div>
      </div>

      <nav class="flex flex-col gap-2.5 flex-1">
        <a
          href="/static/pages/home.html"
          class="flex items-center gap-2.5 p-2.5 rounded-3xl bg-white text-gray-800 no-underline text-lg"
        >
          <img
            src="../assets/home.svg"
            alt="Home"
            class="w-10 h-10 brightness-0"
          />
          <span>Home</span>
        </a>
        <a
          href="/static/pages/elderly_elders.html"
          class="flex items-center gap-2.5 p-2.5 rounded-3xl hover:bg-white/10 text-white no-underline text-lg transition-colors"
        >
          <img
            src="../assets/users.svg"
            alt="Idosos"
            class="w-10 h-10 brightness-0 invert"
          />
          <span>Idosos</span>
        </a>
        <a
          href="/static/pages/elderly_form.html"
          class="flex items-center gap-2.5 p-2.5 rounded-3xl hover:bg-white/10 text-white no-underline text-lg transition-colors"
        >
          <img
            src="../assets/plus-circle.svg"
            alt="Adicionar"
            class="w-10 h-10 brightness-0 invert"
          />
          <span>Adicionar Idoso</span>
        </a>
        <a
          href="/static/pages/prontuarios.html"
          class="flex items-center gap-2.5 p-2.5 rounded-3xl hover:bg-white/10 text-white no-underline text-lg transition-colors"
        >
          <img
            src="../assets/document.svg"
            alt="Prontuários"
            class="w-10 h-10 brightness-0 invert"
          />
          <span>Prontuários</span>
        </a>
      </nav>

      <div
        class="mt-auto flex items-center gap-4 p-2.5 rounded-3xl hover:bg-white/10 cursor-pointer text-lg transition-colors"
      >
        <img
          src="../assets/cog-8-tooth.svg"
          alt="Configurações"
          class="w-10 h-10 brightness-0 invert"
        />
        <span>Configuração</span>
      </div>
    </aside>

    <main class="flex-1 bg-white m-2.5 rounded-xl flex flex-col">
      <header
        class="bg-linear-to-r from-sky-700 to-sky-800 flex justify-between items-center p-3 rounded-2xl"
      >
        <div class="flex items-center">
          <div
            class="w-16 h-16 bg-white rounded-full flex items-center justify-center p-2 md:hidden"
          >
            <img
              src="../assets/elderly_icon.png"
              alt="Logo"
              class="w-full h-full object-contain"
            />
          </div>
        </div>
        <div class="flex items-center gap-4">
          <div class="relative w-10 h-10 cursor-pointer">
            <img
              src="../assets/bell.svg"
              alt="Notificações"
              class="w-full h-full brightness-0 invert"
            />
          </div>
          <div class="flex items-center gap-2.5">
            <div class="w-14 h-14 bg-white rounded-full">
              <div class="justify-center items-center flex">
                <img
                  class="w-12 h-12 justify-center items-center m-2"
                  src="../assets/user.svg"
                />
              </div>
            </div>
            <span class="text-xl font-medium text-white">Admin</span>
          </div>
        </div>
      </header>

      <div class="flex-1 p-6 md:p-12 pb-28 md:pb-12 overflow-y-auto">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8">
          Bem-vindo ao ElderlyCare
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mb-8">
          <div class="bg-sky-600 text-white p-8 rounded-2xl shadow-lg">
            <h3 class="text-base opacity-90 mb-2">Total de Idosos</h3>
            <p class="text-5xl font-bold" id="total-idosos">0</p>
          </div>

          <div
            class="bg-linear-to-br bg-sky-700 text-white p-8 rounded-2xl shadow-lg"
          >
            <h3 class="text-base opacity-90 mb-2">Cuidados Hoje</h3>
            <p class="text-5xl font-bold" id="total-cuidados">0</p>
          </div>

          <div class="bg-sky-800 text-white p-8 rounded-2xl shadow-lg">
            <h3 class="text-base opacity-90 mb-2">Visitas Agendadas</h3>
            <p class="text-5xl font-bold" id="total-visitas">0</p>
          </div>
        </div>

        <h2 class="text-2xl md:text-3xl font-semibold text-gray-800 mb-5">
          Ações Rápidas
        </h2>
        <div class="flex flex-col sm:flex-row gap-4 mb-10">
          <a href="/static/pages/elderly_form.html" class="no-underline">
            <button
              class="w-full sm:w-auto bg-sky-600 hover:bg-sky-700 text-white px-8 py-4 rounded-xl text-lg font-medium flex items-center justify-center gap-3 transition-all hover:shadow-lg hover:-translate-y-0.5"
            >
              <img
                src="../assets/plus-circle.svg"
                alt=""
                class="w-6 h-6 brightness-0 invert"
              />
              Cadastrar Novo Idoso
            </button>
          </a>
          <a href="/static/pages/elderly_elders.html" class="no-underline">
            <button
              class="w-full sm:w-auto bg-sky-600 hover:bg-sky-700 text-white px-8 py-4 rounded-xl text-lg font-medium flex items-center justify-center gap-3 transition-all hover:shadow-lg hover:-translate-y-0.5"
            >
              <img
                src="../assets/users.svg"
                alt=""
                class="w-6 h-6 brightness-0 invert"
              />
              Ver Todos os Idosos
            </button>
          </a>
          <a href="/static/pages/prontuarios.html" class="no-underline">
            <button
              class="w-full sm:w-auto bg-sky-600 hover:bg-sky-700 text-white px-8 py-4 rounded-xl text-lg font-medium flex items-center justify-center gap-3 transition-all hover:shadow-lg hover:-translate-y-0.5"
            >
              <img
                src="../assets/document.svg"
                alt=""
                class="w-6 h-6 brightness-0 invert"
              />
              Ver Prontuários do dia
            </button>
          </a>
        </div>

        <div class="mt-10">
          <h2 class="text-2xl md:text-3xl font-semibold text-gray-800 mb-5">
            Próximos Cuidados do Dia
          </h2>
          <div id="proximos-cuidados" class="bg-white rounded-2xl shadow-sm">
            <p class="text-gray-400 text-center">Carregando...</p>
          </div>
        </div>
      </div>
      <aside
        class="fixed bottom-3 inset-x-4 z-50 md:hidden bg-linear-to-t from-sky-800 to-sky-700 text-white p-3 flex justify-around items-center rounded-4xl max-w-lg mx-auto shadow-lg"
        aria-label="Mobile navigation"
      >
        <nav class="flex gap-2">
          <a
            href="/static/pages/home.html"
            class="flex items-center p-2 rounded-3xl bg-white text-gray-800 no-underline"
          >
            <img
              src="../assets/home.svg"
              alt="Home"
              class="w-10 h-10 brightness-0"
            />
            <span class="p-1">Home</span>
          </a>
          <a
            href="/static/pages/elderly_elders.html"
            class="flex items-center p-2 rounded-3xl hover:bg-white/10 text-white no-underline transition-colors"
          >
            <img
              src="../assets/users.svg"
              alt="Idosos"
              class="w-10 h-10 brightness-0 invert"
            />
            <span></span>
          </a>
          <a
            href="/static/pages/elderly_form.html"
            class="flex items-center p-2 rounded-3xl hover:bg-white/10 text-white no-underline transition-colors"
          >
            <img
              src="../assets/plus-circle.svg"
              alt="Adicionar"
              class="w-10 h-10 brightness-0 invert"
            />
            <span></span>
          </a>
          <a
            href="/static/pages/prontuarios.html"
            class="flex items-center p-2 rounded-3xl hover:bg-white/10 text-white no-underline transition-colors"
          >
            <img
              src="../assets/document.svg"
              alt="Prontuários"
              class="w-10 h-10 brightness-0 invert"
            />
            <span></span>
          </a>
        </nav>

        <div
          class="mt-auto flex items-center p-2 rounded-3xl hover:bg-white/10 cursor-pointer transition-colors"
        >
          <img
            src="../assets/cog-8-tooth.svg"
            alt="Configurações"
            class="w-10 h-10 brightness-0 invert"
          />
          <span></span>
        </div>
      </aside>
    </main>
    <script src="../js/home.js"></script>
  </body>
</html>
