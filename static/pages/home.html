<!doctype html>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <body class="@container flex h-screen bg-gray-100">

      </div>

      <div class="mb-8 opacity-95">
        <div class="text-xl font-semibold" id="current-date"></div>
        <div class="text-2xl font-semibold" id="time"></div>
      </div>

      <nav class="flex flex-col gap-2.5 flex-1">
        <a
          href="/static/pages/home.html"
          class="flex items-center gap-2.5 p-2.5 rounded-3xl bg-white text-gray-800 no-underline text-lg"
        >
          <img
            src="../assets/home.svg"
            alt="Home"
            class="w-10 h-10 brightness-0"
          />
          <span>Home</span>
        </a>
        <a
          href="/static/pages/elderly_elders.html"
          class="flex items-center gap-2.5 p-2.5 rounded-3xl hover:bg-white/10 text-white no-underline text-lg transition-colors"
        >
          <img
            src="../assets/users.svg"
            alt="Idosos"
            class="w-10 h-10 brightness-0 invert"
          />
          <span>Idosos</span>
        </a>
        <a
          href="/static/pages/elderly_form.html"
          class="flex items-center gap-2.5 p-2.5 rounded-3xl hover:bg-white/10 text-white no-underline text-lg transition-colors"
        >
          <img
            src="../assets/plus-circle.svg"
            alt="Adicionar"
            class="w-10 h-10 brightness-0 invert"
          />
          <span>Adicionar Idoso</span>
        </a>
        <a
          href="/static/pages/prontuarios.html"
          class="flex items-center gap-2.5 p-2.5 rounded-3xl hover:bg-white/10 text-white no-underline text-lg transition-colors"
        >
          <img
            src="../assets/document.svg"
            alt="Prontuários"
            class="w-10 h-10 brightness-0 invert"
          />
          <span>Prontuários</span>
        </a>
      </nav>

    <main class="flex-1 bg-white m-2.5 rounded-xl flex flex-col">
      <header
        class="bg-linear-to-r from-sky-700 to-sky-800 flex justify-between items-center p-3 rounded-2xl"
      >
        <div class="flex items-center">
          <div class="flex items-center justify-center md:hidden">
            <img
              src="../assets/elderly_icon.png"
              alt="Logo"
              class="w-20 h-20"
            />
          </div>          </div>
        </div>
        <div class="flex items-center gap-4">
          <div class="relative w-10 h-10 cursor-pointer notification-icon">
            <img
              src="../assets/bell.svg"
              alt="Notificações"
              class="w-full h-full brightness-0 invert"
            />
            <span
              class="notification-badge absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 items-center justify-center hidden"
              >0</span
            >
          </div>
          <div class="relative">
            <button
              id="profile-menu-button"
              type="button"
              class="flex items-center gap-2 cursor-pointer"
            >
              <div class="w-14 h-14 bg-white rounded-full">
                <div class="justify-center items-center flex">
                  <img
                    class="w-12 h-12 justify-center items-center m-2"
                    src="../assets/user.svg"
                  />
                </div>
              </div>
              <span id="username-display" class="text-xl font-medium text-white"></span>
              <svg
                class="w-6 h-6 text-white cursor-pointer"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </button>
            <div
              id="profile-menu"
              class="hidden absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 z-50"
            >
              <div class="py-2">
                <a
                  href="/static/pages/users.html"
                  class="flex items-center px-4 py-3 hover:bg-gray-100 text-gray-700 no-underline transition-colors"
                >
                  <svg
                    class="w-5 h-5 mr-3"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
                    ></path>
                  </svg>
                  Gerenciar Usuários
                </a>
                <a
                  href="/static/pages/settings.html"
                  class="flex items-center px-4 py-3 hover:bg-gray-100 text-gray-700 no-underline transition-colors"
                >
                  <svg
                    class="w-5 h-5 mr-3"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                    ></path>
                  </svg>
                  Registros
                </a>
                <div class="border-t border-gray-200 my-2"></div>
                <a
                  href="#"
                  id="logout-btn"
                  class="flex items-center px-4 py-3 hover:bg-gray-100 text-red-600 no-underline transition-colors"
                >
                  <svg
                    class="w-5 h-5 mr-3"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                    ></path>
                  </svg>
                  Sair
                </a>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="flex-1 p-6 md:p-12 pb-28 md:pb-12 overflow-y-auto">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8">
          Bem-vindo ao ElderlyCare
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mb-8">
          <div class="bg-sky-600 text-white p-8 rounded-2xl shadow-lg">
            <h3 class="text-base opacity-90 mb-2">Total de Idosos</h3>
            <p class="text-5xl font-bold" id="total-idosos">0</p>
          </div>

          <div
            class="bg-linear-to-br bg-sky-700 text-white p-8 rounded-2xl shadow-lg"
          >
            <h3 class="text-base opacity-90 mb-2">Cuidados Hoje</h3>
            <p class="text-5xl font-bold" id="total-cuidados">0</p>
          </div>

          <div class="bg-sky-800 text-white p-8 rounded-2xl shadow-lg">
            <h3 class="text-base opacity-90 mb-2">Visitas Agendadas</h3>
            <p class="text-5xl font-bold" id="total-visitas">0</p>
          </div>
        </div>

        <h2 class="text-2xl md:text-3xl font-semibold text-gray-800 mb-5">
          Ações Rápidas
        </h2>
        <div class="flex flex-col sm:flex-row gap-4 mb-10">
          <a href="/static/pages/elderly_form.html" class="no-underline">
            <button
              class="w-full sm:w-auto bg-sky-600 hover:bg-sky-700 text-white px-8 py-4 rounded-xl text-lg font-medium flex items-center justify-center gap-3 transition-all hover:shadow-lg hover:-translate-y-0.5"
            >
              <img
                src="../assets/plus-circle.svg"
                alt=""
                class="w-6 h-6 brightness-0 invert"
              />
              Cadastrar Novo Idoso
            </button>
          </a>
          <a href="/static/pages/elderly_elders.html" class="no-underline">
            <button
              class="w-full sm:w-auto bg-sky-600 hover:bg-sky-700 text-white px-8 py-4 rounded-xl text-lg font-medium flex items-center justify-center gap-3 transition-all hover:shadow-lg hover:-translate-y-0.5"
            >
              <img
                src="../assets/users.svg"
                alt=""
                class="w-6 h-6 brightness-0 invert"
              />
              Ver Todos os Idosos
            </button>
          </a>
          <a href="/static/pages/prontuarios.html" class="no-underline">
            <button
              class="w-full sm:w-auto bg-sky-600 hover:bg-sky-700 text-white px-8 py-4 rounded-xl text-lg font-medium flex items-center justify-center gap-3 transition-all hover:shadow-lg hover:-translate-y-0.5"
            >
              <img
                src="../assets/document.svg"
                alt=""
                class="w-6 h-6 brightness-0 invert"
              />
              Ver Prontuários do dia
            </button>
          </a>
        </div>

        <div class="mt-10">
          <h2 class="text-2xl md:text-3xl font-semibold text-gray-800 mb-5 flex items-center gap-3">
            <svg class="w-8 h-8 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            Idosos Precisando de Visitas
          </h2>
          <div id="alertas-visitas" class="bg-white rounded-2xl shadow-sm mb-10">
            <p class="text-gray-400 text-center p-4">Carregando...</p>
          </div>
        </div>

        <div class="mt-10">
          <h2 class="text-2xl md:text-3xl font-semibold text-gray-800 mb-5">
            Próximos Cuidados do Dia
          </h2>
          <div id="proximos-cuidados" class="bg-white rounded-2xl shadow-sm">
            <p class="text-gray-400 text-center">Carregando...</p>
          </div>
        </div>
      </div>
      <aside
        class="fixed bottom-3 inset-x-4 z-50 md:hidden bg-linear-to-t from-sky-800 to-sky-700 text-white p-3 flex justify-around items-center rounded-4xl max-w-lg mx-auto shadow-lg"

      >

              alt="Home"
              class="w-10 h-10 brightness-0"
            />
            <span class="p-1">Home</span>

          <a

          >
            <img
              src="../assets/plus-circle.svg"
              alt="Adicionar"
              class="w-10 h-10 brightness-0 invert"
            />
            <span></span>
          </a>
          <a
            href="/static/pages/prontuarios.html"
            class="flex items-center p-2 rounded-3xl hover:bg-white/10 text-white no-underline transition-colors"
          >
            <img
              src="../assets/document.svg"
              alt="Prontuários"
              class="w-10 h-10 brightness-0 invert"
            />
            <span></span>
          </a>
          <a
            href="/static/pages/settings.html"
            class="flex items-center p-2 rounded-3xl hover:bg-white/10 text-white no-underline transition-colors"
          >
            <img
              src="../assets/cog-8-tooth.svg"
              alt="Configurações"
              class="w-10 h-10 brightness-0 invert"
            />
          </a>
        </nav>

    <aside
