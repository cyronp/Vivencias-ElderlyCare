<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Usuários - Vivencias ElderlyCare</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="@container flex h-screen bg-gray-100">
    <aside
      class="w-72 m-2.5 bg-linear-to-b from-sky-700 to-sky-800 text-white p-5 rounded-2xl flex flex-col @max-md:hidden"
    >
      <div class="flex items-center mb-4">
        <img src="../assets/elderly_icon.png" alt="Logo" class="w-20 h-20" />
        <div class="text-3xl font-semibold">ElderlyCare</div>
      </div>

      <div class="mb-8 opacity-95">
        <div class="text-xl font-semibold" id="current-date"></div>
        <div class="text-2xl font-semibold" id="time"></div>
      </div>

      <nav class="flex flex-col gap-2.5 flex-1">
        <a
          href="/static/pages/home.html"
          class="flex items-center gap-2.5 p-2.5 rounded-3xl hover:bg-white/10 text-white no-underline text-lg transition-colors"
        >
          <img
            src="../assets/home.svg"
            alt="Home"
            class="w-10 h-10 brightness-0 invert"
          />
          <span>Home</span>
        </a>
        <a
          href="/static/pages/elderly_elders.html"
          class="flex items-center gap-2.5 p-2.5 rounded-3xl hover:bg-white/10 text-white no-underline text-lg transition-colors"
        >
          <img
            src="../assets/users.svg"
            alt="Idosos"
            class="w-10 h-10 brightness-0 invert"
          />
          <span>Idosos</span>
        </a>
        <a
          href="/static/pages/elderly_form.html"
          class="flex items-center gap-2.5 p-2.5 rounded-3xl hover:bg-white/10 text-white no-underline text-lg transition-colors"
        >
          <img
            src="../assets/plus-circle.svg"
            alt="Adicionar"
            class="w-10 h-10 brightness-0 invert"
          />
          <span>Adicionar Idoso</span>
        </a>
        <a
          href="/static/pages/prontuarios.html"
          class="flex items-center gap-2.5 p-2.5 rounded-3xl hover:bg-white/10 text-white no-underline text-lg transition-colors"
        >
          <img
            src="../assets/document.svg"
            alt="Prontuários"
            class="w-10 h-10 brightness-0 invert"
          />
          <span>Prontuários</span>
        </a>
      </nav>
    </aside>

    <main class="flex-1 bg-white m-2.5 rounded-xl flex flex-col">
      <header
        class="bg-linear-to-r from-sky-700 to-sky-800 flex justify-between items-center p-3 rounded-2xl"
      >
        <div class="flex items-center">
          <div class="flex items-center justify-center md:hidden">
            <img
              src="../assets/elderly_icon.png"
              alt="Logo"
              class="w-20 h-20"
            />
          </div>
        </div>
        <div class="flex items-center gap-4">
          <div class="relative w-10 h-10 cursor-pointer notification-icon">
            <img
              src="../assets/bell.svg"
              alt="Notificações"
              class="w-full h-full brightness-0 invert"
            />
            <span
              class="notification-badge absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 items-center justify-center hidden"
              >0</span
            >
          </div>
          <div class="relative">
            <button
              id="profile-menu-button"
              type="button"
              class="flex items-center gap-2 cursor-pointer"
            >
              <div class="w-14 h-14 bg-white rounded-full">
                <div class="justify-center items-center flex">
                  <img
                    class="w-12 h-12 justify-center items-center m-2"
                    src="../assets/user.svg"
                  />
                </div>
              </div>
              <span id="username-display" class="text-xl font-medium text-white"
                ></span
              >
              <svg
                class="w-6 h-6 text-white cursor-pointer"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </button>
            <div
              id="profile-menu"
              class="hidden absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 z-50"
            >
              <div class="py-2">
                <a
                  href="/static/pages/users.html"
                  class="flex items-center px-4 py-3 hover:bg-gray-100 text-gray-700 no-underline transition-colors"
                >
                  <svg
                    class="w-5 h-5 mr-3"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
                    ></path>
                  </svg>
                  Gerenciar Usuários
                </a>
                <a
                  href="/static/pages/settings.html"
                  class="flex items-center px-4 py-3 hover:bg-gray-100 text-gray-700 no-underline transition-colors"
                >
                  <svg
                    class="w-5 h-5 mr-3"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                    ></path>
                  </svg>
                  Registros
                </a>
                <div class="border-t border-gray-200 my-2"></div>
                <a
                  href="#"
                  id="logout-btn"
                  class="flex items-center px-4 py-3 hover:bg-gray-100 text-red-600 no-underline transition-colors"
                >
                  <svg
                    class="w-5 h-5 mr-3"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                    ></path>
                  </svg>
                  Sair
                </a>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="flex-1 p-6 md:p-12 pb-28 md:pb-12 overflow-y-auto">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8">
          Gerenciar Usuários
        </h1>

        <div class="max-w-2xl mx-auto mb-12">
          <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-8">
            Criar Usuário
          </h2>
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Username <span class="text-red-600">*</span>
              </label>
              <input
                id="user-username"
                type="text"
                placeholder="Digite o nome de usuário"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all"
                required
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Nome Completo
              </label>
              <input
                id="user-fullname"
                type="text"
                placeholder="Digite o nome completo"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Senha <span class="text-red-600">*</span>
              </label>
              <input
                id="user-password"
                type="password"
                placeholder="Digite a senha"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all"
                required
              />
            </div>
            <div class="flex justify-end mt-8">
              <button
                id="create-user"
                type="button"
                class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium cursor-pointer"
              >
                Criar Usuário
              </button>
            </div>
          </div>
        </div>

        <div class="max-w-2xl mx-auto">
          <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-8">
            Usuários Cadastrados
          </h2>
          <div id="users-list" class="space-y-4"></div>
        </div>
      </div>
    </main>
    <aside
      class="fixed bottom-3 inset-x-4 z-50 md:hidden bg-linear-to-t from-sky-800 to-sky-700 text-white p-3 flex justify-around items-center rounded-4xl max-w-lg mx-auto shadow-lg"
      aria-label="Mobile navigation"
    >
      <nav class="flex gap-2">
        <a
          href="/static/pages/home.html"
          class="flex items-center p-2 rounded-3xl hover:bg-white/10 text-white no-underline transition-colors"
        >
          <img
            src="../assets/home.svg"
            alt="Home"
            class="w-10 h-10 brightness-0 invert"
          />
        </a>
        <a
          href="/static/pages/elderly_elders.html"
          class="flex items-center p-2 rounded-3xl hover:bg-white/10 text-white no-underline transition-colors"
        >
          <img
            src="../assets/users.svg"
            alt="Idosos"
            class="w-10 h-10 brightness-0 invert"
          />
        </a>
        <a
          href="/static/pages/elderly_form.html"
          class="flex items-center p-2 rounded-3xl hover:bg-white/10 text-white no-underline transition-colors"
        >
          <img
            src="../assets/plus-circle.svg"
            alt="Adicionar"
            class="w-10 h-10 brightness-0 invert"
          />
        </a>
        <a
          href="/static/pages/prontuarios.html"
          class="flex items-center p-2 rounded-3xl hover:bg-white/10 text-white no-underline transition-colors"
        >
          <img
            src="../assets/document.svg"
            alt="Prontuários"
            class="w-10 h-10 brightness-0 invert"
          />
        </a>
      </nav>

      <a
        href="/static/pages/settings.html"
        class="mt-auto flex items-center p-2 rounded-3xl hover:bg-white/10 no-underline transition-colors"
      >
        <img
          src="../assets/cog-8-tooth.svg"
          alt="Configurações"
          class="w-10 h-10 brightness-0 invert"
        />
      </a>
    </aside>

    <div
      id="user-modal"
      class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50"
    >
      <div
        class="relative bg-white rounded-xl w-full max-w-2xl mx-4 p-8 shadow-lg max-h-[90vh] overflow-y-auto"
      >
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-gray-800">Criar Novo Usuário</h2>
          <button
            type="button"
            class="close-modal text-gray-500 hover:text-gray-800 text-3xl leading-none cursor-pointer"
          >
            &times;
          </button>
        </div>

        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Username <span class="text-red-600">*</span>
            </label>
            <input
              id="modal-user-username"
              type="text"
              placeholder="Digite o nome de usuário"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Nome Completo
            </label>
            <input
              id="modal-user-fullname"
              type="text"
              placeholder="Digite o nome completo"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Senha <span class="text-red-600">*</span>
            </label>
            <input
              id="modal-user-password"
              type="password"
              placeholder="Digite a senha"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Perfil
            </label>
            <select
              id="modal-user-profile"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all"
            ></select>
          </div>
          <div class="flex justify-end gap-3 mt-8">
            <button
              type="button"
              class="close-modal px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors font-medium cursor-pointer"
            >
              Cancelar
            </button>
            <button
              id="modal-create-user"
              type="button"
              class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium cursor-pointer"
            >
              Criar Usuário
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Navegação Mobile -->
    <aside
      class="fixed bottom-3 inset-x-4 z-50 md:hidden bg-linear-to-t from-sky-800 to-sky-700 text-white p-3 flex justify-around items-center rounded-4xl max-w-lg mx-auto shadow-lg"
      aria-label="Mobile navigation"
    >
      <nav class="flex gap-2 w-full justify-between">
        <a
          href="/static/pages/home.html"
          class="flex items-center p-2 rounded-3xl hover:bg-white/10 text-white no-underline transition-colors"
        >
          <img
            src="../assets/home.svg"
            alt="Home"
            class="w-10 h-10 brightness-0 invert"
          />
        </a>
        <a
          href="/static/pages/elderly_elders.html"
          class="flex items-center p-2 rounded-3xl hover:bg-white/10 text-white no-underline transition-colors"
        >
          <img
            src="../assets/users.svg"
            alt="Idosos"
            class="w-10 h-10 brightness-0 invert"
          />
        </a>
        <a
          href="/static/pages/elderly_form.html"
          class="flex items-center p-2 rounded-3xl hover:bg-white/10 text-white no-underline transition-colors"
        >
          <img
            src="../assets/plus-circle.svg"
            alt="Adicionar"
            class="w-10 h-10 brightness-0 invert"
          />
        </a>
        <a
          href="/static/pages/prontuarios.html"
          class="flex items-center p-2 rounded-3xl hover:bg-white/10 text-white no-underline transition-colors"
        >
          <img
            src="../assets/document.svg"
            alt="Prontuários"
            class="w-10 h-10 brightness-0 invert"
          />
        </a>
        <a
          href="/static/pages/settings.html"
          class="flex items-center p-2 rounded-3xl hover:bg-white/10 text-white no-underline transition-colors"
        >
          <img
            src="../assets/cog-8-tooth.svg"
            alt="Registros"
            class="w-10 h-10 brightness-0 invert"
          />
        </a>
      </nav>
    </aside>

    <script src="../js/auth-check.js"></script>
    <script src="../js/notification.js"></script>
    <script src="../js/profile-menu.js"></script>
    <script src="../js/users.js"></script>
  </body>
</html>
