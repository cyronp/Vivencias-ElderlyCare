<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElderlyCare - Prontuários</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="@container flex h-screen bg-gray-100">
    <aside
      class="w-72 m-2.5 bg-linear-to-b from-sky-700 to-sky-800 text-white p-5 rounded-2xl flex flex-col @max-md:hidden"
    >
      <div class="flex items-center mb-8">
        <div class="">
          <img
            src="../assets/elderly_icon.png"
            alt="Logo"
            class="w-full h-full"
          />
        </div>
        <div class="text-3xl font-semibold">ElderlyCare</div>
      </div>

      <div class="mb-8 opacity-95">
        <div class="text-xl font-semibold" id="current-date"></div>
        <div class="text-2xl font-semibold" id="time"></div>
      </div>

      <nav class="flex flex-col gap-2.5 flex-1">
        <a
          href="/static/pages/home.html"
          class="flex items-center gap-2.5 p-2.5 rounded-3xl hover:bg-white/10 text-white no-underline text-lg transition-colors"
        >
          <img
            src="../assets/home.svg"
            alt="Home"
            class="w-10 h-10 brightness-0 invert"
          />
          <span>Home</span>
        </a>
        <a
          href="/static/pages/elderly_elders.html"
          class="flex items-center gap-2.5 p-2.5 rounded-3xl hover:bg-white/10 text-white no-underline text-lg transition-colors"
        >
          <img
            src="../assets/users.svg"
            alt="Idosos"
            class="w-10 h-10 brightness-0 invert"
          />
          <span>Idosos</span>
        </a>
        <a
          href="/static/pages/elderly_form.html"
          class="flex items-center gap-2.5 p-2.5 rounded-3xl hover:bg-white/10 text-white no-underline text-lg transition-colors"
        >
          <img
            src="../assets/plus-circle.svg"
            alt="Adicionar"
            class="w-10 h-10 brightness-0 invert"
          />
          <span>Adicionar Idoso</span>
        </a>
        <a
          href="/static/pages/prontuarios.html"
          class="flex items-center gap-2.5 p-2.5 rounded-3xl bg-white text-gray-800 no-underline text-lg"
        >
          <img
            src="../assets/document.svg"
            alt="Prontuários"
            class="w-10 h-10 brightness-0"
          />
          <span>Prontuários</span>
        </a>
      </nav>

      <div
        class="mt-auto flex items-center gap-4 p-2.5 rounded-3xl hover:bg-white/10 cursor-pointer text-lg transition-colors"
      >
        <img
          src="../assets/cog-8-tooth.svg"
          alt="Configurações"
          class="w-10 h-10 brightness-0 invert"
        />
        <span>Configuração</span>
      </div>
    </aside>

    <main class="flex-1 bg-white m-2.5 rounded-xl flex flex-col">
      <header
        class="bg-linear-to-r from-sky-700 to-sky-800 flex justify-between items-center p-3 rounded-2xl"
      >
        <div class="flex items-center">
          <img
            src="../assets/elderly_icon.png"
            alt="Logo"
            class="w-24 h-24 md:hidden mr-2"
          />
        </div>
        <div class="flex items-center gap-4">
          <div class="relative w-10 h-10 cursor-pointer">
            <img
              src="../assets/bell.svg"
              alt="Notificações"
              class="w-full h-full brightness-0 invert"
            />
          </div>
          <div class="flex items-center gap-2.5">
            <div class="w-14 h-14 bg-white rounded-full"></div>
            <span class="text-xl font-medium text-white">Admin</span>
          </div>
        </div>
      </header>

      <div class="flex-1 p-6 md:p-12 pb-28 md:pb-12 overflow-y-auto">
        <div
          class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4"
        >
          <h1 class="text-3xl md:text-4xl font-bold text-gray-800">
            Prontuários do Dia
          </h1>
          <button
            onclick="gerarProntuarios()"
            class="px-6 py-3 bg-sky-600 text-white rounded-lg hover:bg-sky-700 transition-colors font-medium flex items-center gap-2"
          >
            Gerar Prontuários
          </button>
        </div>

        <div class="bg-white rounded-xl shadow-sm p-5 mb-6">
          <div class="flex flex-col sm:flex-row gap-4">
            <button
              id="btn-todos"
              onclick="filtrarProntuarios('todos')"
              class="px-6 py-2 rounded-lg font-medium transition-colors bg-sky-600 text-white"
            >
              Todos
            </button>
            <button
              id="btn-pendentes"
              onclick="filtrarProntuarios('pendente')"
              class="px-6 py-2 rounded-lg font-medium transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300"
            >
              Pendentes
            </button>
            <button
              id="btn-concluidos"
              onclick="filtrarProntuarios('concluido')"
              class="px-6 py-2 rounded-lg font-medium transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300"
            >
              Concluídos
            </button>
            <button
              id="btn-pulados"
              onclick="filtrarProntuarios('pulado')"
              class="px-6 py-2 rounded-lg font-medium transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300"
            >
              Pulados
            </button>
          </div>
        </div>

        <!-- Estatísticas -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-8">
          <div class="bg-sky-600 text-white p-6 rounded-2xl shadow-lg">
            <h3 class="text-base opacity-90 mb-2">Total</h3>
            <p class="text-4xl font-bold" id="stat-total">0</p>
          </div>
          <div class="bg-orange-500 text-white p-6 rounded-2xl shadow-lg">
            <h3 class="text-base opacity-90 mb-2">Pendentes</h3>
            <p class="text-4xl font-bold" id="stat-pendentes">0</p>
          </div>
          <div class="bg-green-600 text-white p-6 rounded-2xl shadow-lg">
            <h3 class="text-base opacity-90 mb-2">Concluídos</h3>
            <p class="text-4xl font-bold" id="stat-concluidos">0</p>
          </div>
        </div>

        <!-- Lista de Prontuários -->
        <div id="prontuarios-container" class="space-y-4">
          <p class="text-gray-400 text-center py-10">Carregando...</p>
        </div>
      </div>
    </main>

    <!-- Navegação Mobile -->
    <aside
      class="fixed bottom-3 inset-x-4 z-50 md:hidden bg-linear-to-t from-sky-800 to-sky-700 text-white p-3 flex justify-around items-center rounded-4xl max-w-lg mx-auto shadow-lg"
      aria-label="Mobile navigation"
    >
      <nav class="flex gap-2">
        <a
          href="/static/pages/home.html"
          class="flex items-center p-2 rounded-3xl hover:bg-white/10 text-white no-underline text-lg transition-colors"
        >
          <img
            src="../assets/home.svg"
            alt="Home"
            class="w-10 h-10 brightness-0 invert"
          />
        </a>
        <a
          href="/static/pages/elderly_elders.html"
          class="flex items-center p-2 rounded-3xl hover:bg-white/10 text-white no-underline text-lg transition-colors"
        >
          <img
            src="../assets/users.svg"
            alt="Idosos"
            class="w-10 h-10 brightness-0 invert"
          />
        </a>
        <a
          href="/static/pages/elderly_form.html"
          class="flex items-center p-2 rounded-3xl hover:bg-white/10 text-white no-underline text-lg transition-colors"
        >
          <img
            src="../assets/plus-circle.svg"
            alt="Adicionar"
            class="w-10 h-10 brightness-0 invert"
          />
        </a>
        <a
          href="/static/pages/prontuarios.html"
          class="flex items-center p-2 pr-4 rounded-3xl bg-white text-gray-800 no-underline text-lg"
        >
          <img
            src="../assets/document.svg"
            alt="Prontuários"
            class="w-10 h-10 brightness-0"
          />
          <span class="p-1">Prontuários</span>
        </a>
      </nav>

      <div
        class="mt-auto flex items-center p-2 rounded-3xl hover:bg-white/10 cursor-pointer text-lg transition-colors"
      >
        <img
          src="../assets/cog-8-tooth.svg"
          alt="Configurações"
          class="w-10 h-10 brightness-0 invert"
        />
      </div>
    </aside>

    <script src="../js/prontuarios.js"></script>
  </body>
</html>
