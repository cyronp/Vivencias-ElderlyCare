<!DOCTYPE html>
<html lang="en">
<head>

  <title>ElderlyCare</title>

<body>
  <div class="login-wrapper">
    <img src="assets/veiocacudo 1.svg" alt="icone">
    <h1>Elderly Care</h1>

      <form action="">

        <div class="checkbox">
          <input type="checkbox" id="remember">
          <span>Lembrar de mim</span>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
